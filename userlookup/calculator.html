<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator - DiscordTools</title>
    <link rel="icon" href="https://discordlookup.com/images/branding/favicon/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/gg-sans-2');
        :root {
            --bg-primary: #36393f; --bg-secondary: #2f3136; --bg-accent: #40444b;
            --text-normal: #dcddde; --text-muted: #72767d; --text-link: #00aff4;
            --brand: #5865f2; --brand-hover: #4752c4; --green: #3ba55c; --red: #ed4245;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'gg sans', sans-serif; background: var(--bg-primary); color: var(--text-normal); line-height: 1.6; }
        .navbar { background: var(--bg-secondary); padding: 1rem 2rem; border-bottom: 1px solid var(--bg-accent); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .logo { display: flex; align-items: center; gap: 12px; color: white; text-decoration: none; font-weight: bold; font-size: 1.5rem; }
        .logo-gradient { background: linear-gradient(90deg, #5865f2, #eb459e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .nav-links { display: flex; gap: 1.5rem; align-items: center; flex-wrap: wrap; }
        .nav-link { color: var(--text-muted); text-decoration: none; transition: all 0.2s ease; display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 6px; }
        .nav-link:hover, .nav-link.active { color: white; background: var(--bg-accent); }
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .tool-header { text-align: center; margin-bottom: 3rem; }
        .tool-header h1 { font-size: 2.5rem; margin-bottom: 1rem; display: flex; align-items: center; justify-content: center; gap: 1rem; }
        .tool-header h1 i { color: var(--brand); }
        .calculator { background: var(--bg-secondary); border-radius: 12px; padding: 2rem; border: 1px solid var(--bg-accent); }
        .display { background: var(--bg-primary); border: 2px solid var(--bg-accent); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; text-align: right; font-size: 2rem; font-family: monospace; min-height: 80px; display: flex; flex-direction: column; justify-content: center; }
        .display .expression { font-size: 1rem; color: var(--text-muted); min-height: 20px; }
        .display .result { font-size: 2rem; color: white; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; }
        .btn { padding: 1rem; border: none; border-radius: 8px; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-number { background: var(--bg-accent); color: white; }
        .btn-number:hover { background: var(--text-muted); }
        .btn-operator { background: var(--brand); color: white; }
        .btn-operator:hover { background: var(--brand-hover); }
        .btn-function { background: var(--green); color: white; }
        .btn-function:hover { background: #2d8c47; }
        .btn-clear { background: var(--red); color: white; }
        .btn-clear:hover { background: #c03539; }
        .btn-equals { background: var(--brand); color: white; grid-column: span 2; }
        .btn-equals:hover { background: var(--brand-hover); }
        .footer { text-align: center; padding: 3rem 0; color: var(--text-muted); border-top: 1px solid var(--bg-accent); margin-top: 4rem; }
        @media (max-width: 768px) {
            .navbar { flex-direction: column; text-align: center; }
            .container { padding: 1rem; }
            .buttons { grid-template-columns: repeat(4, 1fr); }
            .btn { padding: 0.8rem; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fab fa-discord"></i><span class="logo-gradient">DiscordTools</span></a>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-arrow-left"></i>Back to Tools</a>
            <a href="https://discord.gg/EsznpytuYT" class="nav-link" target="_blank"><i class="fab fa-discord"></i>Discord</a>
        </div>
    </nav>

    <div class="container">
        <div class="tool-header">
            <h1><i class="fas fa-calculator"></i> Advanced Calculator</h1>
            <p style="color: var(--text-muted);">Scientific calculator with advanced functions and real-time calculation</p>
        </div>

        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn btn-clear" onclick="clearAll()">C</button>
                <button class="btn btn-clear" onclick="clearEntry()">CE</button>
                <button class="btn btn-function" onclick="backspace()">⌫</button>
                <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
                
                <button class="btn btn-function" onclick="appendFunction('sqrt(')">√</button>
                <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
                
                <button class="btn btn-function" onclick="appendFunction('pow(')">x²</button>
                <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
                
                <button class="btn btn-function" onclick="appendFunction('sin(')">sin</button>
                <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn btn-function" onclick="appendFunction('cos(')">cos</button>
                <button class="btn btn-number" onclick="appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="appendNumber('.')">.</button>
                <button class="btn btn-function" onclick="appendFunction('pi')">π</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>DiscordTools is not affiliated with Discord Inc. &copy; 2025</p>
        <p>Advanced Calculator - Scientific calculations made easy</p>
    </footer>

    <script>
        let currentInput = '0';
        let expression = '';
        let shouldReset = false;

        function updateDisplay() {
            document.getElementById('result').textContent = currentInput;
            document.getElementById('expression').textContent = expression;
        }

        function appendNumber(num) {
            if (shouldReset) {
                currentInput = num;
                shouldReset = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            expression += currentInput + ' ' + op + ' ';
            currentInput = '0';
            updateDisplay();
        }

        function appendFunction(func) {
            if (func === 'pi') {
                currentInput = Math.PI.toString();
            } else {
                currentInput = func;
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            expression = '';
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0';
            updateDisplay();
        }

        function calculate() {
            try {
                let calcExpression = expression + currentInput;
                
                // Replace functions with JavaScript equivalents
                calcExpression = calcExpression.replace(/sqrt\(/g, 'Math.sqrt(');
                calcExpression = calcExpression.replace(/pow\(/g, 'Math.pow(');
                calcExpression = calcExpression.replace(/sin\(/g, 'Math.sin(');
                calcExpression = calcExpression.replace(/cos\(/g, 'Math.cos(');
                calcExpression = calcExpression.replace(/pi/g, Math.PI);
                calcExpression = calcExpression.replace(/×/g, '*');
                
                const result = eval(calcExpression);
                currentInput = result.toString();
                expression = '';
                shouldReset = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldReset = true;
                updateDisplay();
            }
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
