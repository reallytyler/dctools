<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscordTools</title>
    <link rel="icon" sizes="any" type="image/svg+xml" href="https://discordlookup.com/images/branding/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="https://discordlookup.com/images/branding/favicon/favicon.png">
    <link rel="apple-touch-icon" href="https://discordlookup.com/images/branding/favicon/favicon.png"/>
    <style>
        @import url('https://fonts.cdnfonts.com/css/gg-sans-2');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gg sans', 'gg sans Normal', 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #36393f;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #5865f2;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .logo img {
            height: 24px;
        }

        .tagline {
            color: #b9bbbe;
            font-size: 0.9rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: #2f3136;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #40444b;
            position: relative;
        }

        .search-icon {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: #5865f2;
            background: #2f3136;
            padding: 10px;
            border-radius: 50%;
            border: 3px solid #40444b;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-family: 'gg sans SemiBold', 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: bold;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        #userIdInput {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #40444b;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #40444b;
            color: #ffffff;
            outline: none;
        }

        #userIdInput::placeholder {
            color: #b9bbbe;
        }

        #userIdInput:focus {
            border-color: #5865f2;
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
        }

        button {
            padding: 16px 32px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'gg sans Medium', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #4752c4;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        }

        .result-container {
            display: none;
            background: #2f3136;
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid #40444b;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #40444b;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #5865f2;
            object-fit: cover;
        }

        .avatar-decoration {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border: 3px solid #4752c4;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 1.5em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .discriminator {
            color: #b9bbbe;
            font-size: 1.2em;
            font-weight: 400;
        }

        .global-name {
            color: #b9bbbe;
            font-size: 1em;
            margin-top: 4px;
        }

        .badges {
            display: flex;
            gap: 6px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .badge {
            background: #5865f2;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .detail-item {
            background: #40444b;
            padding: 16px;
            border-radius: 6px;
            border-left: 4px solid #5865f2;
            transition: all 0.2s ease;
        }

        .detail-item:hover {
            background: #484c54;
            transform: translateY(-1px);
        }

        .detail-label {
            font-size: 0.85em;
            color: #b9bbbe;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1em;
            font-weight: 600;
            color: #ffffff;
        }

        .detail-value a {
            color: #00aff4;
            text-decoration: none;
        }

        .detail-value a:hover {
            color: #009cd9;
            text-decoration: underline;
        }

        .color-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-square {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid #2f3136;
        }

        .loading {
            text-align: center;
            color: #5865f2;
            font-size: 1.1em;
            padding: 40px;
        }

        .error {
            background: #ed4245;
            color: white;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #8e9297;
        }

        .footer a {
            color: #5865f2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .examples {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 16px;
            background: #40444b;
            color: #b9bbbe;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: #484c54;
            color: #ffffff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .user-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .search-icon {
                font-size: 2.5em;
                top: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">
            <img src="https://discordlookup.com/images/branding/logo-blurple.svg" alt="DiscordLookup">
            DiscordLookup
        </a>
        <div class="tagline">Look up any Discord user by their ID</div>
    </div>

    <div class="container">
        <div class="search-icon">üîç</div>
        <h1>Discord User Lookup</h1>
        <div class="search-box">
            <input type="text" id="userIdInput" placeholder="Enter User ID (e.g., 1186216678732861531)" />
            <button id="lookupButton">Lookup</button>
        </div>
        
        <div class="examples">
            <button class="example-btn" data-id="1186216678732861531">reallytyler</button>
            <button class="example-btn" data-id="190916143439413248">Discord Test</button>
            <button class="example-btn" data-id="80351110224678912">Danny</button>
        </div>

        <div id="result" class="result-container"></div>
    </div>

    <div class="footer">
        <div>&copy; 2025 DiscordLookup</div>
        <div style="margin-top: 8px; font-size: 0.9em;">
            Not affiliated with Discord Inc.
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://discord-lookup.deno.dev';
        const CDN_BASE = 'https://cdn.discordapp.com';

        // DOM Elements
        const userIdInput = document.getElementById('userIdInput');
        const lookupButton = document.getElementById('lookupButton');
        const resultDiv = document.getElementById('result');
        const exampleButtons = document.querySelectorAll('.example-btn');

        // Main lookup function
        async function performLookup(userId = null) {
            const inputId = userId || userIdInput.value.trim();
            
            if (!inputId) {
                showError('Please enter a User ID');
                return;
            }

            if (!/^\d{17,20}$/.test(inputId)) {
                showError('User ID must be 17-20 digits');
                return;
            }

            showLoading();
            
            try {
                const data = await fetchUserData(inputId);
                displayUserData(inputId, data);
            } catch (error) {
                showError(error.message);
            }
        }

        // Fetch user data from API
        async function fetchUserData(userId) {
            const response = await fetch(`${API_BASE}/${userId}`);
            
            if (!response.ok) {
                throw new Error('User not found or API error');
            }
            
            const data = await response.json();
            
            if (!data.id) {
                throw new Error('Invalid user data received');
            }
            
            return data;
        }

        // Display user data
        function displayUserData(userId, data) {
            const avatarUrl = getAvatarUrl(userId, data.avatar);
            const bannerUrl = getBannerUrl(userId, data.banner);
            const accentColor = formatColor(data.accent_color);
            const badges = getBadges(data.public_flags || data.flags);
            const creationDate = getCreationDate(data.id);
            const bannerColor = data.banner_color || 'None';

            resultDiv.innerHTML = `
                <div class="user-header">
                    <div class="avatar-container">
                        ${avatarUrl ? `
                            <img src="${avatarUrl}" alt="Avatar" class="avatar" />
                            ${data.avatar_decoration_data ? 
                                `<div class="avatar-decoration" style="background-image: url('${getAvatarDecorationUrl(data.avatar_decoration_data.asset)}')"></div>` 
                                : ''
                            }
                        ` : `
                            <div class="avatar-placeholder">${data.username?.charAt(0)?.toUpperCase() || '?'}</div>
                        `}
                    </div>
                    <div class="user-info">
                        <div class="username">
                            ${escapeHtml(data.username || 'Unknown User')}
                            <span class="discriminator">
                                ${data.discriminator && data.discriminator !== '0' ? `#${data.discriminator}` : ''}
                            </span>
                        </div>
                        ${data.global_name && data.global_name !== data.username ? `
                            <div class="global-name">${escapeHtml(data.global_name)}</div>
                        ` : ''}
                        ${badges.length > 0 ? `
                            <div class="badges">
                                ${badges.map(badge => `<div class="badge">${escapeHtml(badge)}</div>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">User ID</div>
                        <div class="detail-value">${data.id}</div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">Account Created</div>
                        <div class="detail-value">${creationDate}</div>
                    </div>

                    <div class="detail-item">
                        <div class="detail-label">Avatar</div>
                        <div class="detail-value">
                            ${avatarUrl ? 
                                `<a href="${avatarUrl}" target="_blank" rel="noopener">View Avatar</a>` : 
                                'No Avatar'
                            }
                        </div>
                    </div>

                    ${bannerUrl ? `
                    <div class="detail-item">
                        <div class="detail-label">Profile Banner</div>
                        <div class="detail-value">
                            <a href="${bannerUrl}" target="_blank" rel="noopener">View Banner</a>
                        </div>
                    </div>
                    ` : ''}

                    <div class="detail-item">
                        <div class="detail-label">Accent Color</div>
                        <div class="detail-value">
                            <div class="color-display">
                                <div class="color-square" style="background: ${accentColor}"></div>
                                ${accentColor}
                            </div>
                        </div>
                    </div>

                    ${bannerColor !== 'None' ? `
                    <div class="detail-item">
                        <div class="detail-label">Banner Color</div>
                        <div class="detail-value">
                            <div class="color-display">
                                <div class="color-square" style="background: ${bannerColor}"></div>
                                ${bannerColor}
                            </div>
                        </div>
                    </div>
                    ` : ''}

                    <div class="detail-item">
                        <div class="detail-label">Public Flags</div>
                        <div class="detail-value">${data.public_flags || data.flags || 0}</div>
                    </div>

                    ${data.avatar_decoration_data ? `
                    <div class="detail-item">
                        <div class="detail-label">Avatar Decoration</div>
                        <div class="detail-value">Yes</div>
                    </div>
                    ` : ''}

                    ${data.collectibles ? `
                    <div class="detail-item">
                        <div class="detail-label">Collectibles</div>
                        <div class="detail-value">Available</div>
                    </div>
                    ` : ''}

                    ${data.clan ? `
                    <div class="detail-item">
                        <div class="detail-label">Clan</div>
                        <div class="detail-value">${escapeHtml(data.clan.tag)}</div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }

        // Utility functions
        function getAvatarUrl(userId, avatarHash) {
            if (!avatarHash) return null;
            const extension = avatarHash.startsWith('a_') ? 'gif' : 'png';
            return `${CDN_BASE}/avatars/${userId}/${avatarHash}.${extension}?size=512`;
        }

        function getBannerUrl(userId, bannerHash) {
            if (!bannerHash) return null;
            const extension = bannerHash.startsWith('a_') ? 'gif' : 'png';
            return `${CDN_BASE}/banners/${userId}/${bannerHash}.${extension}?size=600`;
        }

        function getAvatarDecorationUrl(asset) {
            return `${CDN_BASE}/avatar-decoration-presets/${asset}.png?size=160&passthrough=false`;
        }

        function formatColor(color) {
            return color ? `#${color.toString(16).padStart(6, '0')}` : '#7289da';
        }

        function getCreationDate(snowflake) {
            const timestamp = (parseInt(snowflake) / 4194304) + 1420070400000;
            return new Date(timestamp).toLocaleDateString();
        }

        function getBadges(flags) {
            if (!flags) return [];
            
            const badgeMap = {
                1: 'Staff',
                2: 'Partner',
                4: 'Hypesquad Events',
                8: 'Bug Hunter Level 1',
                64: 'HypeSquad Bravery',
                128: 'HypeSquad Brilliance',
                256: 'HypeSquad Balance',
                512: 'Early Supporter',
                1024: 'Team User',
                16384: 'Bug Hunter Level 2',
                65536: 'Verified Bot',
                131072: 'Early Verified Bot Developer',
                262144: 'Discord Certified Moderator',
                4194368: 'Active Developer'
            };

            return Object.entries(badgeMap)
                .filter(([flag]) => flags & parseInt(flag))
                .map(([, name]) => name);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showLoading() {
            resultDiv.innerHTML = '<div class="loading">üîç Searching Discord API...</div>';
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultDiv.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
            resultDiv.style.display = 'block';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            lookupButton.addEventListener('click', () => performLookup());
            
            userIdInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performLookup();
            });

            exampleButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const userId = btn.getAttribute('data-id');
                    userIdInput.value = userId;
                    performLookup(userId);
                });
            });

            userIdInput.focus();
        });

        // Global function for external calls
        window.performLookup = performLookup;
    </script>
</body>
</html>
