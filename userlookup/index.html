<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Lookup</title>
    <link rel="icon" sizes="any" type="image/svg+xml" href="https://discordlookup.com/images/branding/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="https://discordlookup.com/images/branding/favicon/favicon.png">
    <link rel="apple-touch-icon" href="https://discordlookup.com/images/branding/favicon/favicon.png"/>
    <style>
        @import url('https://fonts.cdnfonts.com/css/gg-sans-2');

        :root {
            --background-primary: #36393f;
            --background-secondary: #2f3136;
            --background-tertiary: #202225;
            --background-accent: #40444b;
            --text-normal: #dcddde;
            --text-muted: #72767d;
            --text-link: #00aff4;
            --interactive-normal: #b9bbbe;
            --interactive-hover: #dcddde;
            --brand: #5865f2;
            --brand-hover: #4752c4;
            --red: #ed4245;
            --green: #3ba55c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gg sans', 'gg sans Normal', 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background-primary);
            color: var(--text-normal);
            line-height: 1.5;
            min-height: 100vh;
            padding: 20px;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
            margin-bottom: 8px;
        }

        .logo img {
            height: 32px;
            width: 32px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #5865f2, #eb459e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .search-section {
            background: var(--background-secondary);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--background-accent);
            text-align: center;
        }

        .search-title {
            font-size: 2rem;
            margin-bottom: 8px;
            color: white;
        }

        .search-subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        #userIdInput {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--background-accent);
            border-radius: 8px;
            font-size: 16px;
            background: var(--background-primary);
            color: var(--text-normal);
            outline: none;
            transition: all 0.2s ease;
        }

        #userIdInput:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }

        #lookupButton {
            padding: 16px 32px;
            background: var(--brand);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #lookupButton:hover {
            background: var(--brand-hover);
            transform: translateY(-1px);
        }

        .examples {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 16px;
            background: var(--background-accent);
            color: var(--text-muted);
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: var(--brand);
            color: white;
        }

        .result-container {
            display: none;
            background: var(--background-secondary);
            border-radius: 12px;
            padding: 0;
            border: 1px solid var(--background-accent);
            overflow: hidden;
        }

        .user-banner {
            height: 120px;
            background: var(--brand);
            position: relative;
        }

        .user-banner-color {
            height: 100%;
            width: 100%;
        }

        .user-main {
            padding: 30px;
            margin-top: -60px;
            position: relative;
            z-index: 2;
        }

        .user-header {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid var(--background-secondary);
            background: var(--background-secondary);
            object-fit: cover;
        }

        .avatar-decoration {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--brand);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            border: 6px solid var(--background-secondary);
        }

        .user-info {
            flex: 1;
            padding-bottom: 10px;
        }

        .username {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 4px;
        }

        .discriminator {
            color: var(--text-muted);
            font-size: 1.5rem;
            font-weight: 400;
        }

        .global-name {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 12px;
        }

        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            background: var(--brand);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .detail-card {
            background: var(--background-accent);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--brand);
        }

        .detail-label {
            font-size: 0.85em;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: white;
        }

        .detail-value a {
            color: var(--text-link);
            text-decoration: none;
        }

        .detail-value a:hover {
            text-decoration: underline;
        }

        .color-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-square {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--background-secondary);
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--brand);
        }

        .loading-spinner {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .error {
            background: var(--red);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            margin: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-muted);
            padding: 20px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .footer-link {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--text-normal);
        }

        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--brand);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            .search-section {
                padding: 30px 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .user-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .user-details {
                grid-template-columns: 1fr;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .avatar-placeholder {
                width: 100px;
                height: 100px;
                font-size: 2em;
            }
        }

        .copy-btn {
            background: var(--background-accent);
            border: none;
            color: var(--text-muted);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
            font-size: 0.8em;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--brand);
            color: white;
        }

        .tabs {
            display: flex;
            background: var(--background-accent);
            border-bottom: 1px solid var(--background-accent);
        }

        .tab {
            padding: 16px 24px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: white;
            border-bottom-color: var(--brand);
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="#" class="logo">
                <img src="https://discordlookup.com/images/branding/logo-blurple.svg" alt="DiscordLookup">
                <span class="logo-text">DiscordLookup</span>
            </a>
            <div class="tagline">Look up any Discord user by their ID</div>
        </header>

        <section class="search-section">
            <h1 class="search-title">User Lookup</h1>
            <p class="search-subtitle">Enter a Discord User ID to get detailed information</p>
            
            <div class="search-box">
                <input type="text" id="userIdInput" placeholder="Enter User ID (e.g., 1186216678732861531)" />
                <button id="lookupButton">Lookup User</button>
            </div>

            <div class="examples">
                <button class="example-btn" data-id="1186216678732861531">reallytyler</button>
                <button class="example-btn" data-id="190916143439413248">Discord Test</button>
                <button class="example-btn" data-id="80351110224678912">Danny</button>
                <button class="example-btn" data-id="145581761951858688">Vendicated</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalLookups">0</span>
                    <span class="stat-label">Total Lookups</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="apiStatus">Online</span>
                    <span class="stat-label">API Status</span>
                </div>
            </div>
        </section>

        <div id="result" class="result-container">
            <!-- Result will be populated by JavaScript -->
        </div>

        <footer class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">Home</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">GitHub</a>
            </div>
            <div>
                DiscordLookup is not affiliated with Discord Inc. &copy; 2025
            </div>
        </footer>
    </div>

    <script>
        class DiscordLookup {
            constructor() {
                this.API_BASE = 'https://discord-lookup.deno.dev';
                this.CDN_BASE = 'https://cdn.discordapp.com';
                this.totalLookups = parseInt(localStorage.getItem('totalLookups') || '0');
                
                this.initializeElements();
                this.bindEvents();
                this.updateStats();
            }

            initializeElements() {
                this.userIdInput = document.getElementById('userIdInput');
                this.lookupButton = document.getElementById('lookupButton');
                this.resultDiv = document.getElementById('result');
                this.totalLookupsEl = document.getElementById('totalLookups');
                this.apiStatusEl = document.getElementById('apiStatus');
            }

            bindEvents() {
                this.lookupButton.addEventListener('click', () => this.performLookup());
                this.userIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performLookup();
                });

                document.querySelectorAll('.example-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const userId = btn.getAttribute('data-id');
                        this.userIdInput.value = userId;
                        this.performLookup(userId);
                    });
                });

                this.userIdInput.focus();
            }

            async performLookup(userId = null) {
                const inputId = userId || this.userIdInput.value.trim();
                
                if (!this.validateInput(inputId)) return;

                this.showLoading();
                this.totalLookups++;
                localStorage.setItem('totalLookups', this.totalLookups.toString());
                this.updateStats();

                try {
                    const data = await this.fetchUserData(inputId);
                    this.displayUserData(inputId, data);
                } catch (error) {
                    this.showError(error.message);
                }
            }

            validateInput(userId) {
                if (!userId) {
                    this.showError('Please enter a User ID');
                    return false;
                }

                if (!/^\d{17,20}$/.test(userId)) {
                    this.showError('User ID must be 17-20 digits');
                    return false;
                }

                return true;
            }

            async fetchUserData(userId) {
                const response = await fetch(`${this.API_BASE}/${userId}`);
                
                if (!response.ok) {
                    throw new Error('User not found or API error');
                }
                
                const data = await response.json();
                
                if (!data.id) {
                    throw new Error('Invalid user data received');
                }
                
                return data;
            }

            displayUserData(userId, data) {
                const bannerColor = data.banner_color || '#5865f2';
                const avatarUrl = this.getAvatarUrl(userId, data.avatar);
                const bannerUrl = this.getBannerUrl(userId, data.banner);
                const accentColor = this.formatColor(data.accent_color);
                const badges = this.getBadges(data.public_flags || data.flags);
                const creationDate = this.getCreationDate(data.id);
                const avatarDecoration = data.avatar_decoration_data;

                this.resultDiv.innerHTML = `
                    <div class="user-banner">
                        ${bannerUrl ? 
                            `<img src="${bannerUrl}" style="width: 100%; height: 100%; object-fit: cover;" alt="Banner">` :
                            `<div class="user-banner-color" style="background: ${bannerColor}"></div>`
                        }
                    </div>
                    
                    <div class="user-main">
                        <div class="user-header">
                            <div class="avatar-container">
                                ${avatarUrl ? `
                                    <img src="${avatarUrl}" alt="Avatar" class="avatar" />
                                    ${avatarDecoration ? 
                                        `<div class="avatar-decoration" style="background-image: url('${this.getAvatarDecorationUrl(avatarDecoration.asset)}')"></div>` 
                                        : ''
                                    }
                                ` : `
                                    <div class="avatar-placeholder">${data.username?.charAt(0)?.toUpperCase() || '?'}</div>
                                `}
                            </div>
                            
                            <div class="user-info">
                                <div class="username">
                                    ${this.escapeHtml(data.username || 'Unknown User')}
                                    <span class="discriminator">
                                        ${data.discriminator && data.discriminator !== '0' ? `#${data.discriminator}` : ''}
                                    </span>
                                    <button class="copy-btn" onclick="discordLookup.copyToClipboard('${data.id}')" title="Copy User ID">
                                        📋
                                    </button>
                                </div>
                                
                                ${data.global_name && data.global_name !== data.username ? `
                                    <div class="global-name">${this.escapeHtml(data.global_name)}</div>
                                ` : ''}
                                
                                ${badges.length > 0 ? `
                                    <div class="badges">
                                        ${badges.map(badge => `<div class="badge">${this.escapeHtml(badge)}</div>`).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>

                        <div class="user-details">
                            <div class="detail-card">
                                <div class="detail-label">User ID</div>
                                <div class="detail-value">${data.id}</div>
                            </div>

                            <div class="detail-card">
                                <div class="detail-label">Account Created</div>
                                <div class="detail-value">${creationDate}</div>
                            </div>

                            <div class="detail-card">
                                <div class="detail-label">Avatar</div>
                                <div class="detail-value">
                                    ${avatarUrl ? 
                                        `<a href="${avatarUrl}" target="_blank" rel="noopener">View Avatar</a>` : 
                                        'No Avatar'
                                    }
                                </div>
                            </div>

                            ${bannerUrl ? `
                            <div class="detail-card">
                                <div class="detail-label">Profile Banner</div>
                                <div class="detail-value">
                                    <a href="${bannerUrl}" target="_blank" rel="noopener">View Banner</a>
                                </div>
                            </div>
                            ` : ''}

                            <div class="detail-card">
                                <div class="detail-label">Accent Color</div>
                                <div class="detail-value">
                                    <div class="color-display">
                                        <div class="color-square" style="background: ${accentColor}"></div>
                                        ${accentColor}
                                    </div>
                                </div>
                            </div>

                            ${bannerColor !== '#5865f2' ? `
                            <div class="detail-card">
                                <div class="detail-label">Banner Color</div>
                                <div class="detail-value">
                                    <div class="color-display">
                                        <div class="color-square" style="background: ${bannerColor}"></div>
                                        ${bannerColor}
                                    </div>
                                </div>
                            </div>
                            ` : ''}

                            <div class="detail-card">
                                <div class="detail-label">Public Flags</div>
                                <div class="detail-value">${data.public_flags || data.flags || 0}</div>
                            </div>

                            ${avatarDecoration ? `
                            <div class="detail-card">
                                <div class="detail-label">Avatar Decoration</div>
                                <div class="detail-value">Yes</div>
                            </div>
                            ` : ''}

                            ${data.clan ? `
                            <div class="detail-card">
                                <div class="detail-label">Clan</div>
                                <div class="detail-value">${this.escapeHtml(data.clan.tag)}</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                this.resultDiv.style.display = 'block';
            }

            // Utility methods
            getAvatarUrl(userId, avatarHash) {
                if (!avatarHash) return null;
                const extension = avatarHash.startsWith('a_') ? 'gif' : 'png';
                return `${this.CDN_BASE}/avatars/${userId}/${avatarHash}.${extension}?size=512`;
            }

            getBannerUrl(userId, bannerHash) {
                if (!bannerHash) return null;
                const extension = bannerHash.startsWith('a_') ? 'gif' : 'png';
                return `${this.CDN_BASE}/banners/${userId}/${bannerHash}.${extension}?size=600`;
            }

            getAvatarDecorationUrl(asset) {
                return `${this.CDN_BASE}/avatar-decoration-presets/${asset}.png?size=160&passthrough=false`;
            }

            formatColor(color) {
                return color ? `#${color.toString(16).padStart(6, '0')}` : '#7289da';
            }

            getCreationDate(snowflake) {
                const timestamp = (parseInt(snowflake) / 4194304) + 1420070400000;
                return new Date(timestamp).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            getBadges(flags) {
                if (!flags) return [];
                
                const badgeMap = {
                    1: 'Staff',
                    2: 'Partner',
                    4: 'Hypesquad Events',
                    8: 'Bug Hunter Level 1',
                    64: 'HypeSquad Bravery',
                    128: 'HypeSquad Brilliance',
                    256: 'HypeSquad Balance',
                    512: 'Early Supporter',
                    1024: 'Team User',
                    16384: 'Bug Hunter Level 2',
                    65536: 'Verified Bot',
                    131072: 'Early Verified Bot Developer',
                    262144: 'Discord Certified Moderator',
                    4194368: 'Active Developer'
                };

                return Object.entries(badgeMap)
                    .filter(([flag]) => flags & parseInt(flag))
                    .map(([, name]) => name);
            }

            escapeHtml(unsafe) {
                if (!unsafe) return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            showLoading() {
                this.resultDiv.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner">🔍</div>
                        <div>Searching Discord API...</div>
                    </div>
                `;
                this.resultDiv.style.display = 'block';
            }

            showError(message) {
                this.resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${this.escapeHtml(message)}</p>
                    </div>
                `;
                this.resultDiv.style.display = 'block';
            }

            updateStats() {
                this.totalLookupsEl.textContent = this.totalLookups.toLocaleString();
            }

            copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    // Optional: Show a toast notification
                    console.log('Copied to clipboard:', text);
                });
            }
        }

        // Initialize the application
        const discordLookup = new DiscordLookup();
        window.discordLookup = discordLookup;
    </script>
</body>
</html>
