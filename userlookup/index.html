<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Lookup</title>
    <link rel="icon" sizes="any" type="image/svg+xml" href="https://discordlookup.com/images/branding/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="https://discordlookup.com/images/branding/favicon/favicon.png">
    <link rel="apple-touch-icon" href="https://discordlookup.com/images/branding/favicon/favicon.png"/>
<style>
@import url('https://fonts.cdnfonts.com/css/gg-sans-2');

@font-face {
    font-family: 'Ginto Nord';
    src: url('https://github.com/reallytyler/DiscordFONTS/raw/refs/heads/main/Font/ABCGintoDiscordNord-Bold.woff') format('woff');
    font-weight: bold;
    font-display: swap;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'gg sans', 'gg sans Normal', sans-serif;
    background: #36393f;
    min-height: 100vh;
    padding: 20px;
    color: #ffffff;
    line-height: 1.5;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    background: #2f3136;
    border-radius: 8px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border: 1px solid #40444b;
    position: relative;
}

.bx-search {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3em;
    color: #5865f2;
    background: #2f3136;
    padding: 10px;
    border-radius: 50%;
    border: 3px solid #40444b;
}

h1 {
    text-align: center;
    color: #ffffff;
    margin-bottom: 30px;
    font-size: 2.2em;
    font-family: 'Ginto Nord', 'gg sans SemiBold', sans-serif;
    font-weight: bold;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.search-box {
    display: flex;
    gap: 12px;
    margin-bottom: 30px;
}

#userIdInput {
    flex: 1;
    padding: 16px 20px;
    border: 1px solid #40444b;
    border-radius: 8px;
    font-size: 16px;
    font-family: 'gg sans', sans-serif;
    transition: all 0.2s ease;
    background: #40444b;
    color: #ffffff;
    outline: none;
}

#userIdInput::placeholder {
    color: #b9bbbe;
}

#userIdInput:focus {
    border-color: #5865f2;
    box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
}

button {
    padding: 16px 32px;
    background: #5865f2;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-family: 'gg sans Medium', sans-serif;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

button:hover {
    background: #4752c4;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
}

button:active {
    transform: translateY(0);
}

.result-container {
    display: none;
    background: #2f3136;
    border-radius: 8px;
    padding: 30px;
    margin-top: 20px;
    border: 1px solid #40444b;
}

.user-card {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 25px;
    padding-bottom: 25px;
    border-bottom: 1px solid #40444b;
}

.avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid #5865f2;
    object-fit: cover;
}

.user-info {
    flex: 1;
}

.username {
    font-size: 1.5em;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 4px;
    font-family: 'gg sans SemiBold', sans-serif;
}

.discriminator {
    color: #b9bbbe;
    font-size: 1.2em;
    font-weight: 400;
}

.global-name {
    color: #b9bbbe;
    font-size: 1em;
    margin-top: 4px;
    font-family: 'gg sans Normal', sans-serif;
}

.badges {
    display: flex;
    gap: 6px;
    margin: 12px 0;
    flex-wrap: wrap;
}

.badge {
    background: #5865f2;
    color: white;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.75em;
    font-weight: 600;
    font-family: 'gg sans Medium', sans-serif;
}

.details-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 12px;
    margin-top: 20px;
}

.detail-item {
    background: #40444b;
    padding: 16px;
    border-radius: 6px;
    border-left: 4px solid #5865f2;
    transition: all 0.2s ease;
}

.detail-item:hover {
    background: #484c54;
    transform: translateY(-1px);
}

.detail-label {
    font-size: 0.85em;
    color: #b9bbbe;
    margin-bottom: 6px;
    font-family: 'gg sans Normal', sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.detail-value {
    font-size: 1em;
    font-weight: 600;
    color: #ffffff;
    font-family: 'gg sans SemiBold', sans-serif;
}

.detail-value a {
    color: #00aff4;
    text-decoration: none;
    transition: color 0.2s ease;
}

.detail-value a:hover {
    color: #009cd9;
    text-decoration: underline;
}

.loading {
    text-align: center;
    color: #5865f2;
    font-size: 1.1em;
    font-family: 'gg sans Medium', sans-serif;
    padding: 40px;
}

.error {
    background: #ed4245;
    color: white;
    padding: 16px;
    border-radius: 6px;
    text-align: center;
    font-family: 'gg sans Medium', sans-serif;
}

.avatar-placeholder {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #5865f2;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    font-family: 'gg sans SemiBold', sans-serif;
    border: 3px solid #4752c4;
}

.inline-flex {
    display: inline-flex;
}

.items-center {
    align-items: center;
}

.space-x-2 > * + * {
    margin-left: 0.5rem;
}

.font-bold {
    font-weight: bold;
}

.text-lg {
    font-size: 1.125rem;
}

.tracking-wide {
    letter-spacing: 0.025em;
}

.text-blue-600 {
    color: #5865f2;
}

.hover\:text-blue-400:hover {
    color: #8093f2;
}

.max-h-4 {
    max-height: 1rem;
}

.space-y-3 > * + * {
    margin-top: 0.75rem;
}

.text-gray-300 {
    color: #b9bbbe;
}

.text-gray-500 {
    color: #8e9297;
}

.text-center {
    text-align: center;
}

.mt-8 {
    margin-top: 2rem;
}

/* Discord-like scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #2f3136;
}

::-webkit-scrollbar-thumb {
    background: #202225;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #36393f;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        margin: 20px auto;
        padding: 30px 20px;
    }
    
    .search-box {
        flex-direction: column;
    }
    
    .user-card {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }
    
    .details-grid {
        grid-template-columns: 1fr;
    }
    
    h1 {
        font-size: 1.8em;
    }
    
    .bx-search {
        font-size: 2.5em;
        top: -20px;
    }
}

/* Animation for loading state */
@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

.loading {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}
</style>
</head>
<body>
    <a href="http://tyler.ct.ws/tools/discord/lookup/id/" class="inline-flex items-center space-x-2 font-bold text-lg tracking-wide text-blue-600 hover:text-blue-400">
        <img src="https://discordlookup.com/images/branding/logo-blurple.svg" class="max-h-4" alt="DiscordLookup Logo" />
    </a>
    <div class="container">
        <i class='bx bx-search'></i> 
        <h1>Discord User Lookup</h1>
        <div class="search-box">
            <input type="text" id="userIdInput" placeholder="Enter User ID (e.g., 123456789012345678)" />
            <button onclick="performLookup()">Lookup</button>
        </div>
        <div id="result" class="result-container"></div>
    </div>
    <div class="text-center mt-8 space-y-3">
        <div class="text-gray-300 font-bold">&copy; 2025 DiscordLookup</div>
        <div class="text-gray-500">
            DiscordLookup is not affiliated, associated, authorized, endorsed by, or in anyway<br>
            officially connected with Discord Inc., or any of its subsidiaries or its affiliates.
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
        // Discord User Lookup - Unobfuscated Version
        window.performLookup = function() {
            // Get input elements
            const userIdInput = document.getElementById('userIdInput');
            const resultDiv = document.getElementById('result');
            
            // Get user ID from input
            const userId = userIdInput.value.trim();
            
            // Validate input
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }
            
            // Validate user ID format (17-20 digits)
            if (!/^\d{17,20}$/.test(userId)) {
                alert('User ID must be 17-20 digits');
                return;
            }
            
            // Show loading state
            resultDiv.innerHTML = '<div class="loading">üîç Searching...</div>';
            resultDiv.style.display = 'block';
            
            // Make API request
            fetch(`https://discord-lookup.deno.dev/${userId}`)
                .then(response => response.json())
                .then(data => {
                    // Handle user not found
                    if (data.error) {
                        resultDiv.innerHTML = '<div class="error">User not found</div>';
                        resultDiv.style.display = 'block';
                        return;
                    }
                    
                    // Show result container
                    resultDiv.style.display = 'block';
                    
                    // Generate avatar URL
                    const avatarUrl = data.avatar 
                        ? `https://cdn.discordapp.com/avatars/${userId}/${data.avatar}.png?size=512`
                        : '';
                    
                    // Generate banner URL
                    const bannerUrl = data.banner 
                        ? `https://cdn.discordapp.com/banners/${userId}/${data.banner}.png?size=512`
                        : '';
                    
                    // Format accent color
                    const accentColor = data.accent_color 
                        ? `#${data.accent_color.toString(16)}` 
                        : '#7289da';
                    
                    // Create user card HTML
                    resultDiv.innerHTML = `
                        <div class="user-card">
                            ${avatarUrl 
                                ? `<img src="${avatarUrl}" alt="Avatar" class="avatar" />` 
                                : `<div class="avatar-placeholder">${data.username ? data.username.charAt(0) : '?'}</div>`
                            }
                            <div class="user-info">
                                <div class="username">
                                    ${data.username || 'Unknown'}
                                    <span class="discriminator">
                                        ${data.discriminator !== '0' ? '#' + data.discriminator : ''}
                                    </span>
                                </div>
                                ${data.global_name 
                                    ? `<div class="global-name">Global Name: ${data.global_name}</div>` 
                                    : ''
                                }
                            </div>
                        </div>
                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">Discord ID</div>
                                <div class="detail-value">${userId}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">User ID</div>
                                <div class="detail-value">${userId}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Avatar</div>
                                <div class="detail-value">
                                    ${avatarUrl 
                                        ? `<a href="${avatarUrl}" target="_blank">View</a>` 
                                        : 'None'
                                    }
                                </div>
                            </div>
                            ${bannerUrl 
                                ? `
                                <div class="detail-item">
                                    <div class="detail-label">Banner</div>
                                    <div class="detail-value">
                                        <a href="${bannerUrl}" target="_blank">View</a>
                                    </div>
                                </div>
                                ` 
                                : ''
                            }
                            <div class="detail-item">
                                <div class="detail-label">Accent Color</div>
                                <div class="detail-value">${accentColor}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Public Flags</div>
                                <div class="detail-value">${data.public_flags || 0}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Premium Type</div>
                                <div class="detail-value">${data.premium_type || 'None'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Bot</div>
                                <div class="detail-value">${data.bot ? 'Yes' : 'No'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">System</div>
                                <div class="detail-value">${data.system ? 'Yes' : 'No'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">MFA Enabled</div>
                                <div class="detail-value">${data.mfa_enabled ? 'Yes' : 'No'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Locale</div>
                                <div class="detail-value">${data.locale || 'None'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Verified</div>
                                <div class="detail-value">${data.verified ? 'Yes' : 'No'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${data.email || 'None'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Nitro</div>
                                <div class="detail-value">${data.premium_type ? 'Yes' : 'No'}</div>
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    // Handle fetch errors
                    resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                    resultDiv.style.display = 'block';
                });
        };

        // Add enter key support
        document.addEventListener('DOMContentLoaded', function() {
            const userIdInput = document.getElementById('userIdInput');
            
            userIdInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    window.performLookup();
                }
            });
            
            // Auto-focus input on page load
            if (userIdInput) {
                userIdInput.focus();
            }
        });

        // Additional utility functions
        function formatDiscordTimestamp(timestamp) {
            if (!timestamp) return 'Unknown';
            
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function getBadges(publicFlags) {
            if (!publicFlags) return [];
            
            const badges = [];
            const flagMap = {
                1 << 0: 'Staff',
                1 << 1: 'Partner',
                1 << 2: 'Hypesquad',
                1 << 3: 'Bug Hunter Level 1',
                1 << 6: 'HypeSquad Bravery',
                1 << 7: 'HypeSquad Brilliance',
                1 << 8: 'HypeSquad Balance',
                1 << 9: 'Early Supporter',
                1 << 10: 'Team User',
                1 << 14: 'Bug Hunter Level 2',
                1 << 16: 'Verified Bot',
                1 << 17: 'Early Verified Bot Developer',
                1 << 18: 'Discord Certified Moderator'
            };
            
            for (const [flag, name] of Object.entries(flagMap)) {
                if (publicFlags & parseInt(flag)) {
                    badges.push(name);
                }
            }
            
            return badges;
        }

        function displayBadges(badges, container) {
            if (!badges.length) return;
            
            const badgesHtml = badges.map(badge => 
                `<div class="badge">${badge}</div>`
            ).join('');
            
            container.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Badges</div>
                    <div class="detail-value">
                        <div class="badges">${badgesHtml}</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
